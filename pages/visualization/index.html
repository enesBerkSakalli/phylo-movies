<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Phylo-Movies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Material Symbols for Material Web Components -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" rel="stylesheet">
    <!-- Keep Material Icons for existing components -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/src/css/style.css">
    <link rel="stylesheet" type="text/css" href="/src/css/material-design.css">
    <link rel="stylesheet" type="text/css" href="/src/css/navigation.css">
    <link rel="stylesheet" type="text/css" href="/src/css/chart.css">
    <!-- Modular movie player bar styles -->
    <link rel="stylesheet" type="text/css" href="/src/css/movie-player-bar/container.css">
    <link rel="stylesheet" type="text/css" href="/src/css/movie-player-bar/controls.css">
    <link rel="stylesheet" type="text/css" href="/src/css/movie-player-bar/timeline.css">
    <link rel="stylesheet" type="text/css" href="/src/css/movie-player-bar/charts.css">
    <link rel="stylesheet" type="text/css" href="/src/css/movie-player-bar/metrics.css">
    <link rel="stylesheet" type="text/css" href="/src/css/taxa-legend.css">
    <link rel="stylesheet" type="text/css" href="/src/css/top-scale-bar.css">
    <link rel="stylesheet" type="text/css" href="/src/css/msa-viewer.css">
    <link rel="stylesheet" type="text/css" href="/src/css/appearance.css">
    <link rel="stylesheet" type="text/css" href="/src/css/scrollbars.css">
    <!-- Buttons partials styles -->
    <link rel="stylesheet" type="text/css" href="/src/css/buttons/common.css">
    <link rel="stylesheet" type="text/css" href="/src/css/buttons/file-ops.css">
    <link rel="stylesheet" type="text/css" href="/src/css/buttons/msa.css">

  </head>

  <body>
    <div id="top-scale-bar-container"></div>

    <!-- Material Design 3 Navigation Drawer using Material Web Components -->
    <nav class="nav-drawer" id="navigation-drawer" role="navigation" aria-label="Main navigation">
      <!-- Navigation Header with Material Design 3 styling -->
      <header class="nav-header">
        <div class="nav-title-row">
          <md-icon style="font-size: 24px; color: var(--md-sys-color-primary);">movie</md-icon>
          <div style="flex: 1;">
            <h1 class="nav-title">Phylo-Movies</h1>
            <p class="nav-subtitle">
              File: <span id="compactFileName">Loading...</span>
            </p>
          </div>
          <!-- Theme toggle: cycles System → Dark → Light -->
          <md-icon-button id="theme-toggle" aria-label="Toggle theme" title="Toggle theme">
            <md-icon id="theme-toggle-icon">computer</md-icon>
          </md-icon-button>
        </div>
      </header>

      <!-- Navigation Content using Material Web list -->
      <div style="flex: 1; overflow-y: auto;">
        <md-list>
          <div style="padding: 0 16px 16px 16px; flex-shrink: 0; display: flex; flex-direction: column; gap: 16px;">
            <div id="buttons-file-container"></div>
            <div id="buttons-msa-container"></div>
          </div>

          <md-divider></md-divider>

          <!-- Appearance Settings Section -->
          <md-list-item>
            <div slot="overline">SETTINGS</div>
            <div slot="headline" class="md-typescale-headline-small" style="color: var(--md-sys-color-on-surface);">Appearance</div>
            <md-icon slot="start" style="color: var(--md-sys-color-primary);">tune</md-icon>
          </md-list-item>
          <div style="padding: 0 16px 16px 16px; flex: 1; overflow-y: auto;">
            <div id="appearance-container"></div>
          </div>
          <md-divider></md-divider>

        </md-list>
      </div>
    </nav>


    <div class="container">

      <!-- Main Content Area -->
      <div class="full-size-container">
        <!-- WebGL Canvas -->
        <div id="webgl-container" style="width: 100%; height: 100%;"></div>
      </div>
    </div>

    <!-- Movie Player Bar - positioned at bottom like movie player -->
    <div id="movie-player-container"></div>

    <!-- MSA React Root - placed at the end of body for modal overlay -->
    <div id="msa-react-root"></div>

    

    <!-- Material Design Web Components -->
    <script type="importmap">
      {
        "imports": {
          "@material/web/": "https://esm.run/@material/web/"
        }
      }
    </script>
    

    <script type="module" src="/src/js/core/main.js"></script>
  </body>
</html>

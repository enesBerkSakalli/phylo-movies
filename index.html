<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Phylo-Movies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Preconnect to Google Fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    
    <!-- Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap"
    />
    
    <!-- Google Fonts - Heebo -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Heebo&display=swap"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/src/css/index.css" />
    <!-- Only load specific modules needed for the landing page -->

    <!-- Bootstrap JS Bundle (optional, for modal/popover support) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body class="light-mode">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Phylo-Movies</a>
      </div>
    </nav>
    <div class="container">
      <div class="card-container">
        <h1 class="mb-4 text-center">
          Phylo-Movies <i class="fa fa-film"></i>
        </h1>
        <div id="form-alert" class="alert d-none" role="alert"></div>
        <form id="phylo-form" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="trees" class="form-label">Tree File</label>
            <input
              id="trees"
              type="file"
              class="filepond form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="order" class="form-label">Order File</label>
            <input
              type="file"
              class="filepond form-control"
              id="order"
            />
          </div>

          <!-- Add MSA file upload field -->
          <div class="mb-3">
            <label for="msa" class="form-label">Multiple Sequence Alignment (Optional)</label>
            <input
              type="file"
              class="filepond form-control"
              id="msa"
              accept=".fas,.fasta,.aln,.clustal,.msa,.phylip,.phy"
            />
            <div class="form-text text-light">
              Supported formats: FASTA, CLUSTAL, PHYLIP
            </div>
          </div>

          <div class="mb-3">
            <label for="windowSize" class="form-label">Window Size</label>
            <input
              type="number"
              class="form-control"
              id="windowSize"
              name="windowSize"
              placeholder="1"
              value="1"
            />
          </div>
          <div class="mb-3">
            <label for="window-step-size" class="form-label"
              >Window Step Size</label
            >
            <input
              type="number"
              class="form-control"
              id="window-step-size"
              name="windowStepSize"
              placeholder="1"
              value="1"
            />
          </div>
          <div class="form-check form-switch mb-3">
            <input
              class="form-check-input"
              type="checkbox"
              id="midpointRooting"
              name="midpointRooting"
            />
            <label class="form-check-label" for="midpointRooting"
              >Enable Midpoint Rooting</label
            >
          </div>
          <div class="form-check form-switch mb-3">
            <input
              class="form-check-input"
              type="checkbox"
              id="deactivateEmbedding"
              name="deactivateEmbedding"
            />
            <label class="form-check-label" for="deactivateEmbedding"
              >Deactivate Embedding (Use Geometric Patterns)</label
            >
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="fa fa-play"></i> Play
            </button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="/src/js/index.js"></script>
  </body>
</html>

# ──────────────────────────────────────────────────────────────────────────────
#  nginx reverse-proxy configuration for Phylo-Movies Docker container
#
#  - Static frontend served from /var/www/html (Vite build output)
#  - API routes proxied to Flask backend at 127.0.0.1:5002
# ──────────────────────────────────────────────────────────────────────────────

server {
    listen 8080;
    server_name _;

    # ── Static frontend ──────────────────────────────────────────────────────
    root /var/www/html;
    index index.html;

    # SPA fallback — serve index.html for all non-file routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ── Backend API proxy ────────────────────────────────────────────────────
    # These routes are proxied to the Flask backend (BranchArchitect)

    location /treedata {
        proxy_pass http://127.0.0.1:5002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 300s;
        client_max_body_size 100M;
    }

    location /stream {
        proxy_pass http://127.0.0.1:5002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 600s;

        # SSE support
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        chunked_transfer_encoding off;
    }

    location /msa {
        proxy_pass http://127.0.0.1:5002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 300s;
        client_max_body_size 100M;
    }

    location /about {
        proxy_pass http://127.0.0.1:5002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ── Gzip ─────────────────────────────────────────────────────────────────
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    gzip_min_length 256;
}

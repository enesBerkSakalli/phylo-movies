<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Phylo-Movies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" type="text/css" href="/css/material-design.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/css/navigation-consolidated.css" />

    <link rel="stylesheet" type="text/css" href="/css/chart.css" />
    <link rel="stylesheet" type="text/css" href="/css/chart-tooltip.css" />
    <link rel="stylesheet" type="text/css" href="/css/chart-modal.css" />
    <link rel="stylesheet" type="text/css" href="/css/chart-button.css" />

    <link rel="stylesheet" type="text/css" href="/css/scale-container.css" />
    <link rel="stylesheet" type="text/css" href="/css/speed-control.css" />

    <link rel="stylesheet" type="text/css" href="/css/coloring.css" />
    <link rel="stylesheet" href="https://unpkg.com/winbox@0.2.82/dist/css/winbox.min.css" />

    <!-- Scripts -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.1.0/dist/chartjs-plugin-annotation.min.js"></script>
    <script src="https://unpkg.com/winbox@0.2.82/dist/js/winbox.min.js"></script>

  </head>

  <body>
    <div class="container">
      <!-- Navigation Menu -->
      <div class="menu">
        <!-- Compact Header with App Info -->
        <div class="menu-header">
          <div class="compact-header">
            <div class="app-info">
              <i class="fa fa-film" style="color:#4390e1; font-size:16px; margin-right:8px;"></i>
              <div>
                <h1 style="font-size:14px; margin:0; font-weight:600; color:#ffffff;">Phylo-Movies</h1>
                <div class="file-status" style="display:flex; align-items:center; gap:4px; margin-top:2px;">
                  <span style="font-size:9px; color:#9bb0d1;">File:</span>
                  <span id="compactFileName" class="file-name" style="font-size:10px; color:#ffffff; font-weight:500;">Loading...</span>
                  <span id="compactEmbedding" class="embedding-type" style="font-size:8px; padding:1px 4px; background:rgba(67,144,225,0.2); border-radius:3px; color:#ffffff;">...</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Main Controls -->
        <div class="toolbar">
          <div class="tools">
            <!-- Tree Navigation -->
            <div id="navigation-container"></div>
            <div id="line-chart-container"></div>
            <!-- Playback Controls -->
            <div id="buttons-container"></div>
            <!-- Line Chart -->
            <div id="msa-button-container"></div>
            <!-- Appearance Settings -->
            <div id="appearance-container"></div>
          </div>
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="full-size-container">
        <svg id="application-container" width="100%" height="100%">
          <g id="application"></g>
        </svg>
      </div>
    </div>

    <!-- MSA React Root - placed at the end of body for modal overlay -->
    <div id="msa-react-root"></div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>

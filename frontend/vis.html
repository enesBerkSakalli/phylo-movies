<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Phylo-Movies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" type="text/css" href="/css/material-design.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/css/navigation.css" />

    <link rel="stylesheet" type="text/css" href="/css/chart.css" />
    <link rel="stylesheet" type="text/css" href="/css/chart-tooltip.css" />
    <link rel="stylesheet" type="text/css" href="/css/chart-modal.css" />
    <link rel="stylesheet" type="text/css" href="/css/chart-button.css" />

    <link rel="stylesheet" type="text/css" href="/css/scale-container.css" />
    <link rel="stylesheet" type="text/css" href="/css/coloring.css" />
    <link rel="stylesheet" href="https://unpkg.com/winbox@0.2.82/dist/css/winbox.min.css" />

    <!-- Scripts -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.1.0/dist/chartjs-plugin-annotation.min.js"></script>
    <script src="https://unpkg.com/winbox@0.2.82/dist/js/winbox.min.js"></script>

  </head>
  
  <body>
    <div class="container">
      <!-- Navigation Menu -->
      <div class="menu">
        <!-- App Branding -->
        <div class="menu-header">
          <div class="app-branding">
            <i class="fa fa-film branding-icon"></i>
            <div class="app-titles">
              <h1>Phylo-Movies</h1>
              <p class="subtitle">Phylogenetic Visualization</p>
            </div>
          </div>
        </div>

        <!-- File Information -->
        <div id="fileNameDisplay" class="file-info-container">
          <i class="fa fa-file file-icon"></i>
          <div class="file-details">
            <span class="file-label">Current File</span>
            <h3 class="file-name">Loading...</h3>
            <div class="embedding-status">
              <span id="embeddingStatusLabel" class="embedding-label">Embedding: </span>
              <span id="embeddingStatusText" class="embedding-type">Loading...</span>
            </div>
          </div>
        </div>

        <!-- Main Controls -->
        <div class="toolbar">
          <div class="tools">
            <!-- Tree Navigation -->
            <div id="navigation-container"></div>

            <!-- Appearance Settings -->
            <div id="appearance-container"></div>

            <!-- Playback Controls -->
            <div id="buttons-container"></div>

            <!-- Scale Bar -->
            <div id="scale-bar-container"></div>

            <!-- Chart Options -->
            <div id="chart-options-container"></div>

            <!-- Line Chart -->
            <div id="line-chart-container"></div>

            <!-- MSA Button Container -->
            <div id="msa-button-container"></div>
          </div>
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="full-size-container">
        <svg id="application-container" width="100%" height="100%">
          <g id="application"></g>
        </svg>
      </div>
    </div>

    <!-- MSA React Root - placed at the end of body for modal overlay -->
    <div id="msa-react-root"></div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>

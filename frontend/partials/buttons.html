<!-- Playback Controls -->
<div  class="tree-navigation-panel" role="region" aria-label="Tree Navigation">

  <div class="submenu" id="playback-submenu">
    <div class="control-panel">
      <!-- Main controls in single row -->
      <div class="button-row single-row">
        <div class="button-group compact">
          <button
            id="start-button"
            type="button"
            class="md-button primary compact"
            title="Play"
          >
            <i class="fa fa-play"></i>
          </button>
          <button id="stop-button" type="button" class="md-button compact" title="Stop">
            <i class="fa fa-stop"></i>
          </button>
          <button
            id="backward-button"
            type="button"
            class="md-button compact"
            title="Previous Frame"
          >
            <i class="fa fa-backward"></i>
          </button>
          <button
            id="forward-button"
            type="button"
            class="md-button compact"
            title="Next Frame"
          >
            <i class="fa fa-forward"></i>
          </button>
          <button
            id="backwardStepButton"
            type="button"
            class="md-button compact"
            title="Previous Tree"
          >
            <i class="fa fa-step-backward"></i>
          </button>
          <button
            id="forwardStepButton"
            type="button"
            class="md-button compact"
            title="Next Tree"
          >
            <i class="fa fa-step-forward"></i>
          </button>
        </div>
      </div>

    <div class="control-panel">
      <div class="button-row single-row">
        <div class="button-group compact">
          <button
            id="save-button"
            type="button"
            class="md-button compact"
            title="Save SVG"
          >
            <i class="fa fa-save"></i> Save
          </button>

          <button
            id="compare-sequence-button"
            type="button"
            class="md-button compact"
            title="Compare Trees"
          >
            <i class="fa fa-exchange"></i> Compare
          </button>
        </div>
      </div>
    </div>
      <!-- Animation Speed in compact form -->
      <div class="factor-control compact">
        <label for="factor">Speed</label>
        <div class="mdc-input-with-button compact">
          <input
            type="number"
            id="factor"
            class="mdc-input compact"
            min="1"
            max="10"
            value="2"
          />
          <span class="info-value">Ã—</span>
        </div>
      </div>
    </div>
  </div>
    <div class="submenu" id="msa-submenu">
    <div class="button-row">
      <button id="msa-viewer-btn" type="button" class="mdc-button primary">
        <i class="fa fa-dna"></i>
        <span>Open Alignment Viewer</span>
      </button>
    </div>

    <div id="msa-status" class="info-item" style="margin-top: 12px;">
      <div class="info-label">Status</div>
      <div class="info-value">No alignment data loaded</div>
    </div>
  </div>
</div>

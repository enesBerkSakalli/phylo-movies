<!-- Playback Controls -->
<div class="control-section">
  <div class="section-header">
    <span class="material-icons submenu-icon" aria-hidden="true">play_arrow</span>
    <h2 class="mdc-section-title">Playback Controls</h2>
  </div>

  <!-- First Row: Main Playback Controls -->
  <div class="button-row">
    <button id="start-button" type="button" class="md-button primary compact" title="Play animation from current position" aria-label="Play animation">
      <span class="material-icons">play_arrow</span><span class="sr-only">Play</span>
    </button>
    <button id="stop-button" type="button" class="md-button compact" title="Pause/stop animation" aria-label="Stop animation">
      <span class="material-icons">stop</span><span class="sr-only">Stop</span>
    </button>
    <button id="backward-button" type="button" class="md-button compact" title="Go to previous frame (previous window in current tree)" aria-label="Previous frame">
      <span class="material-icons">skip_previous</span><span class="sr-only">Previous Frame</span>
    </button>
    <button id="forward-button" type="button" class="md-button compact" title="Go to next frame (next window in current tree)" aria-label="Next frame">
      <span class="material-icons">skip_next</span><span class="sr-only">Next Frame</span>
    </button>
    <button id="backwardStepButton" type="button" class="md-button compact" title="Go to previous tree (previous full tree)" aria-label="Previous tree">
      <span class="material-icons">first_page</span><span class="sr-only">Previous Tree</span>
    </button>
    <button id="forwardStepButton" type="button" class="md-button compact" title="Go to next tree (next full tree)" aria-label="Next tree">
      <span class="material-icons">last_page</span><span class="sr-only">Next Tree</span>
    </button>
  </div>

  <!-- Second Row: Additional Controls -->
  <div class="button-row">
    <button id="save-button" type="button" class="md-button compact" title="Save current tree visualization as SVG" aria-label="Save SVG">
      <span class="material-icons">save</span><span class="sr-only">Save SVG</span>
    </button>
    <button id="compare-sequence-button" type="button" class="md-button compact" title="Compare the current tree with the next tree" aria-label="Compare trees">
      <span class="material-icons">compare_arrows</span><span class="sr-only">Compare Trees</span>
    </button>
    <button id="start-record" type="button" class="md-button danger compact" title="Start screen recording of the phylogenetic tree animation" aria-label="Start recording">
      <span class="material-icons">videocam</span><span class="sr-only">Record</span>
    </button>
    <button id="stop-record" type="button" class="md-button compact" title="Stop screen recording and save the video file" disabled aria-label="Stop recording">
      <span class="material-icons">stop_circle</span><span class="sr-only">Stop</span>
    </button>
  </div>

  <!-- Speed Control -->
  <div class="factor-control compact">
    <span class="material-icons" aria-hidden="true" title="Animation speed (higher is faster)">speed</span>
    <div class="speed-knob-container">
      <div class="speed-knob" title="Adjust animation speed (drag to rotate)">
        <input type="range" id="factor-range" min="0.1" max="5" value="1" step="0.1" class="speed-knob-input" aria-label="Animation speed" />
        <div class="speed-knob-face">
          <div class="speed-knob-indicator"></div>
          <div class="speed-knob-center"></div>
        </div>
      </div>
    </div>
    <span class="info-value speed-value">1Ã—</span>
  </div>
</div>

<!-- MSA Controls -->
<div class="control-section">
  <div class="section-header">
    <span class="material-icons submenu-icon" aria-hidden="true">biotech</span>
    <h2 class="mdc-section-title">MSA Viewer</h2>
  </div>

  <div class="button-row">
    <button id="msa-viewer-btn" type="button" class="md-button primary compact" title="Open the Multiple Sequence Alignment (MSA) viewer for the current window" aria-label="Open alignment viewer">
      <span class="material-icons">biotech</span>
      <span>Open Alignment Viewer</span>
    </button>
  </div>

  <div id="msa-status" class="info-item">
    <div class="info-label">Status</div>
    <div class="info-value">No alignment data loaded</div>
  </div>
</div>

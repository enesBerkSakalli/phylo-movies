<!-- line-chart.html -->
<div class="chart-card">
  <div class="chart-header">
    <div class="chart-title">
      <i class="fa fa-line-chart chart-icon"></i>
      <span>Distance Chart</span>
      <small class="chart-subtitle">Click to navigate â€¢ Drag to scrub</small>
    </div>
    <div class="chart-controls">
      <div class="select-wrapper">
        <select name="barPlotOption" id="barPlotOption" class="compact-select">
          <option value="rfd">Rel. RFD</option>
          <option value="w-rfd">Weighted RFD</option>
          <option value="scale">Scale</option>
        </select>
        <i class="fa fa-chevron-down select-arrow"></i>
            <button id="chart-modal" type="button" class="viz-btn compact" title="Open detailed chart view">
            <i class="fa fa-bar-chart"></i></button>
      </div>
    </div>
  </div>

  <div class="chart-container">
    <div id="lineChart" class="chart-canvas" style="height: 220px; min-height: 200px;" title="Interactive chart: Click points or drag indicator to navigate"></div>

    <div class="chart-legend">
      <div class="legend-item">
        <div class="legend-color" style="background-color: #4682b4"></div>
        <span class="legend-label">Distance</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background-color: #ff4500"></div>
        <span class="legend-label">Current Position</span>
      </div>
    </div>
  </div>
</div>

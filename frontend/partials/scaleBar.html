<!-- scaleBar.html -->
<div class="submenu-container" data-collapsed="false">
  <div class="submenu" id="scale-submenu">
    <div class="scale-indicator-container">
      <div class="scale-header">
        <div class="scale-title">Current Scale</div>
        <div class="scale-value-wrapper">
          <span class="scale-current" id="currentScaleText">0.000</span>
          <span class="scale-separator">/</span>
          <span class="scale-max" id="maxScaleText">0.000</span>
        </div>
      </div>
      
      <div class="scale-progress">
        <div class="scale-progress-bar" style="width: 0%"></div>
      </div>
      
      <div class="scale-markers">
        <span class="scale-marker" style="left: 0%">0</span>
        <span class="scale-marker" style="left: 25%">0.25</span>
        <span class="scale-marker" style="left: 50%">0.50</span>
        <span class="scale-marker" style="left: 75%">0.75</span>
        <span class="scale-marker" style="left: 100%">1.00</span>
      </div>
    </div>
  </div>
</div>

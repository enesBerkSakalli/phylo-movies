<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Phylo-Movies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <link rel="stylesheet" type="text/css" href="/src/css/style.css">
    <link rel="stylesheet" type="text/css" href="/src/css/material-design.css">
    <link rel="stylesheet" type="text/css" href="/src/css/material-design-card.css">
    <link rel="stylesheet" type="text/css" href="/src/css/navigation.css">
    <link rel="stylesheet" type="text/css" href="/src/css/tree-navigation.css">
    <link rel="stylesheet" type="text/css" href="/src/css/msa-viewer.css">

    <link rel="stylesheet" type="text/css" href="/src/css/chart.css">

    <link rel="stylesheet" type="text/css" href="/src/css/top-scale-bar.css">
    <link rel="stylesheet" type="text/css" href="/src/css/speed-control.css">
    <link rel="stylesheet" type="text/css" href="/src/css/movie-player-bar.css">



  </head>

  <body>
    <div id="top-scale-bar-container"></div>

    <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle sidebar">
      <span class="material-icons">menu</span>
    </button>
    <div class="container">
      <!-- Navigation Menu -->
      <div class="menu">
        <!-- Compact Header with App Info -->
        <div class="menu-header">
          <div class="compact-header">
            <div class="app-info">
              <i class="fa fa-film"></i>
              <div>
                <h1>Phylo-Movies</h1>
                <div class="file-status">
                  <span>File:</span>
                  <span id="compactFileName" class="file-name">Loading...</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Main Controls -->
        <div class="toolbar">
          <div class="tools">
            <!-- Tree Navigation -->
            <div id="navigation-container"></div>
            <!-- Playback Controls -->
            <div id="buttons-container"></div>
            <!-- Line Chart -->
            <div id="line-chart-container"></div>
            <!-- MSA Button -->
            <div id="msa-button-container"></div>
            <!-- Appearance Settings -->
            <div id="appearance-container"></div>
          </div>
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="full-size-container">
        <!-- WebGL Canvas (hidden by default) -->
        <div id="webgl-container" style="display: none; width: 100%; height: 100%;"></div>

        <!-- SVG Container (default) -->
        <svg id="application-container" width="100%" height="100%">
          <g id="application"></g>
        </svg>
      </div>
    </div>

    <!-- Movie Player Bar - positioned at bottom like movie player -->
    <div id="movie-player-container"></div>

    <!-- MSA React Root - placed at the end of body for modal overlay -->
    <div id="msa-react-root"></div>

    <!-- Browser Logs MCP Integration -->
    <script src="http://localhost:3001/browser-logger.js"></script>
    <script>
      // Enhanced logging for phylo-movies visualization
      console.log('Phylo-Movies Visualization started', {
        timestamp: new Date().toISOString(),
        page: 'visualization.html',
        userAgent: navigator.userAgent,
        viewport: {
          width: window.innerWidth,
          height: window.innerHeight
        }
      });
    </script>

    <script type="module" src="/src/js/core/main.js"></script>
  </body>
</html>

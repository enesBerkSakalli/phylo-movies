<!-- Top Scale Bar - Phylogenetic Scale Tracker -->
<div class="top-scale-bar" role="region" aria-label="Phylogenetic Scale Tracker">
  <div class="scale-header">
    <md-icon>straighten</md-icon>
    <span class="scale-title">Scale</span>
  </div>
  <div class="scale-values" aria-live="polite">
    <md-assist-chip>
      <md-icon slot="icon">my_location</md-icon>
      <span id="currentScaleText">0.000</span>
    </md-assist-chip>
    <md-assist-chip>
      <md-icon slot="icon">height</md-icon>
      <span id="maxScaleText">0.000</span>
    </md-assist-chip>
  </div>
  <div class="scale-bar-container">
    <md-linear-progress 
      id="scale-progress" 
      value="0" 
      aria-label="Scale progress">
    </md-linear-progress>
  </div>

  <!-- Groups Legend (always visible under scale) -->
  <div class="legend-section" role="region" aria-label="Taxa Groups Legend">
    <div class="legend-header">
      <md-icon>palette</md-icon>
      <span class="legend-title">Groups</span>
    </div>
    <div id="taxaLegend" class="taxa-legend taxa-legend-vertical" role="list" aria-label="Taxa groups legend"></div>
  </div>
</div>

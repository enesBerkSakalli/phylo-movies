<!-- File Operations Section (modular) -->
<div class="file-ops-header">
  <md-icon class="icon-primary">folder_open</md-icon>
  <h3 class="md-typescale-title-medium section-title">File Operations</h3>
  </div>

<div class="file-ops-group" role="group" aria-label="File operations">
  <md-filled-button id="save-button" has-icon title="Save current tree visualization as SVG" aria-label="Save SVG">
    <md-icon slot="icon">download</md-icon>
    Save Image
  </md-filled-button>
  <md-filled-button id="compare-sequence-button" has-icon title="Compare the current tree with the next tree" aria-label="Compare trees">
    <md-icon slot="icon">compare_arrows</md-icon>
    Compare Trees
  </md-filled-button>
</div>

<md-divider></md-divider>

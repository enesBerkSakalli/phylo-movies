<!-- appearance.html -->
<div class="card">
<div class="card-container" data-collapsed="false">
<div class="card-header">
<div class="card-title">
<span class="material-icons card-icon" aria-hidden="true">tune</span>
<h2 class="card-title-text">Appearance</h2>
    </div>
    <span class="toggle-icon" id="toggle-appearance-submenu" title="Toggle appearance settings visibility" aria-label="Toggle appearance settings">▼</span>
  </div>
  <div class="card-content" id="appearance-submenu">
    <!-- Font Size Control -->
    <div class="control-row">
      <div class="slider-row">
        <label class="slider-label" for="font-size" title="Adjust the font size for tree labels.">
          <span class="material-icons" aria-hidden="true">text_fields</span> Font Size
        </label>
        <span class="slider-value" id="font-size-value">1.8em</span>
      </div>
    </div>
    <div class="control-row">
      <input type="range" class="range-slider" id="font-size" min="0.5" max="10" step="0.1" value="1.8"
        title="Font size" aria-label="Font size adjustment" />
    </div>

    <!-- Stroke Width Control -->
    <div class="control-row">
      <div class="slider-row">
        <label class="slider-label" for="stroke-width" title="Adjust the width of tree branches.">
          <span class="material-icons" aria-hidden="true">brush</span> Stroke Width
        </label>
        <span class="slider-value" id="stroke-width-value">3</span>
      </div>
    </div>
    <div class="control-row">
      <input type="range" class="range-slider" id="stroke-width" min="1" max="30" step="0.2" value="3"
        title="Stroke width" aria-label="Stroke width adjustment" />

    </div>

    <!-- Taxa Coloring Button -->
    <div class="control-row">
      <div class="button-row">
        <button id="taxa-coloring-button" class="md-button" title="Open taxa coloring modal to customize colors for different species groups" aria-label="Open taxa coloring modal">
          <span class="material-icons">palette</span> Taxa Coloring
        </button>
      </div>
    </div>

    <!-- Highlighting Colors Section -->
    <div class="control-row">
      <label class="slider-label" title="Customize colors for different types of highlighting.">
        <span class="material-icons" aria-hidden="true">highlight</span> Highlighting Colors
      </label>
    </div>

    <!-- Active Change Edges Color -->
    <div class="control-row">
      <div class="color-picker-row">
        <label class="color-picker-label" for="active-change-edges-color" title="Color for active change edge highlighting (blue by default).">
          <span class="material-icons" aria-hidden="true">timeline</span> Active Change Edges Color
        </label>
        <input type="color" class="color-picker" id="active-change-edges-color" value="#2196f3"
          title="Active change edges highlighting color" aria-label="Active change edges color picker" />
      </div>
    </div>

    <!-- Marked Components Color -->
    <div class="control-row">
      <div class="color-picker-row">
        <label class="color-picker-label" for="marked-color" title="Color for marked component highlighting (red by default).">
          <span class="material-icons" aria-hidden="true">flag</span> Marked Color
        </label>
        <input type="color" class="color-picker" id="marked-color" value="#ff5722"
          title="Marked components highlighting color" aria-label="Marked components color picker" />
      </div>
    </div>

    <!-- Dimmed Elements Color -->
    <div class="control-row">
      <div class="color-picker-row">
        <label class="color-picker-label" for="dimmed-color" title="Color for dimmed/inactive elements when highlighting is active.">
          <span class="material-icons" aria-hidden="true">opacity</span> Dimmed Color
        </label>
        <input type="color" class="color-picker" id="dimmed-color" value="#cccccc"
          title="Dimmed elements color" aria-label="Dimmed elements color picker" />
      </div>
    </div>

    <!-- Camera Mode Button -->
    <div class="control-row">
      <div class="button-row">
        <button id="camera-mode-button" class="md-button" title="Switch between 2D orthographic and 3D orbit camera modes" aria-label="Toggle camera mode">
          <span class="material-icons">3d_rotation</span>
          <span id="camera-mode-text">2D View</span>
        </button>
      </div>
    </div>

    <!-- Branch Length Toggle -->
    <div class="control-row">
      <label class="slider-label" for="branch-length-options" title="Choose how branch lengths are handled in the tree visualization.">
        <span class="material-icons" aria-hidden="true">account_tree</span> Branch Length Options
      </label>
    </div>
    <div class="control-row">
      <select id="branch-length-options" class="select" aria-label="Branch length options">
        <option value="use">Use Branch Lengths</option>
        <option value="ignore">Ignore Branch Lengths</option>
        <option value="log">Log Transform</option>
        <option value="sqrt">Square Root</option>
        <option value="power2">Power (x²)</option>
        <option value="linear-scale">Linear Scale (2x)</option>
      </select>
    </div>

    <!-- Monophyletic Coloring Toggle -->
    <div class="control-row">
      <div class="md-switch-container">
        <div class="md-switch">
          <input
            class="md-switch-input"
            type="checkbox"
            id="monophyletic-coloring"
            checked
            aria-label="Monophyletic group coloring toggle"
          >
          <div class="md-switch-track">
            <div class="md-switch-handle">
              <div class="md-switch-ripple"></div>
            </div>
          </div>
        </div>
        <label class="md-switch-label" for="monophyletic-coloring">
          <span class="md-switch-label-text">
            <span class="material-icons" aria-hidden="true">color_lens</span>
            Monophyletic Group Coloring
          </span>
          <span class="md-switch-supporting-text">Enable coloring for monophyletic groups in the tree</span>
        </label>
      </div>
    </div>

    <!-- WebGL Rendering Toggle -->
    <div class="control-row">
      <div class="md-switch-container">
        <div class="md-switch">
          <input
            class="md-switch-input"
            type="checkbox"
            id="webgl-rendering"
            checked
            aria-label="WebGL rendering toggle"
          >
          <div class="md-switch-track">
            <div class="md-switch-handle">
              <div class="md-switch-ripple"></div>
            </div>
          </div>
        </div>
        <label class="md-switch-label" for="webgl-rendering">
          <span class="md-switch-label-text">
            <span class="material-icons" aria-hidden="true">view_in_ar</span>
            WebGL 3D Rendering
          </span>
          <span class="md-switch-supporting-text">Enable experimental 3D rendering mode</span>
        </label>
      </div>
    </div>

  </div>
</div>
</div>

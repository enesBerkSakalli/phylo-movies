<!-- Playback Controls -->
<div class="card">
<div class="card-container">
<div class="card-header">
<div class="card-title">
<span class="material-icons card-icon" aria-hidden="true">play_arrow</span>
<h2 class="card-title-text">Playback Controls</h2>
    </div>
  </div>
  <div class="card-content">

  <!-- Secondary Actions: File Operations & Recording -->
  <div class="button-row" role="group" aria-label="File and recording controls">
    <button id="save-button" type="button" class="md-button secondary" title="Save current tree visualization as SVG" aria-label="Save SVG">
      <span class="material-icons">download</span><span class="sr-only">Save SVG</span>
    </button>
    <button id="compare-sequence-button" type="button" class="md-button secondary" title="Compare the current tree with the next tree" aria-label="Compare trees">
      <span class="material-icons">compare_arrows</span><span class="sr-only">Compare Trees</span>
    </button>
    <button id="start-record" type="button" class="md-button danger" title="Start screen recording of the phylogenetic tree animation" aria-label="Start recording">
      <span class="material-icons">fiber_manual_record</span><span class="sr-only">Record</span>
    </button>
    <button id="stop-record" type="button" class="md-button secondary" title="Stop screen recording and save the video file" disabled aria-label="Stop recording">
      <span class="material-icons">stop_circle</span><span class="sr-only">Stop Recording</span>
    </button>
  </div>
  </div>
  </div>
</div>

<div class="card-container">
  <div class="card-header">
    <div class="card-title">
      <span class="material-icons card-icon" aria-hidden="true">biotech</span>
      <h2 class="card-title-text" title="Multiple Sequence Alignment - shows how DNA/protein sequences compare">MSA Viewer</h2>
    </div>
  </div>
  <div class="card-content">

  <div class="button-row">
    <button id="msa-viewer-btn" type="button" class="md-button" title="Open the Multiple Sequence Alignment (MSA) viewer for the current window" aria-label="Open alignment viewer">
      <span class="material-icons">biotech</span>
      <span>Open Alignment Viewer</span>
    </button>
  </div>

  <div id="msa-status" class="info-item">
    <div class="info-label">Status</div>
    <div class="info-value">No alignment data loaded</div>
  </div>
  </div>
</div>
</div>

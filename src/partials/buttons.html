<!-- File Operations Section -->
<div style="display: flex; align-items: center; gap: 12px; margin-bottom: 16px;">
  <md-icon style="color: var(--md-sys-color-primary);">folder_open</md-icon>
  <h3 class="md-typescale-title-medium" style="margin: 0; color: var(--md-sys-color-on-surface);">File Operations</h3>
</div>

<div style="display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 24px;" role="group" aria-label="File operations">
  <md-filled-button id="save-button" has-icon title="Save current tree visualization as SVG" aria-label="Save SVG">
    <md-icon slot="icon">download</md-icon>
    Save Image
  </md-filled-button>
  <md-filled-button id="compare-sequence-button" has-icon title="Compare the current tree with the next tree" aria-label="Compare trees">
    <md-icon slot="icon">compare_arrows</md-icon>
    Compare Trees
  </md-filled-button>
</div>

<!-- MSA Viewer Section -->
<div style="display: flex; align-items: center; gap: 12px; margin-bottom: 16px;">
  <md-icon style="color: var(--md-sys-color-primary);">biotech</md-icon>
  <h3 class="md-typescale-title-medium" style="margin: 0; color: var(--md-sys-color-on-surface);" title="Multiple Sequence Alignment - shows how DNA/protein sequences compare">MSA Viewer</h3>
</div>

<div style="display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 16px;" role="group" aria-label="MSA operations">
  <md-filled-button id="msa-viewer-btn" has-icon title="Open the Multiple Sequence Alignment (MSA) viewer for the current window" aria-label="Open alignment viewer" style="flex: 1; min-width: 200px;">
    <md-icon slot="icon">biotech</md-icon>
    Open Alignment Viewer
  </md-filled-button>
</div>

<md-chip-set style="margin-bottom: 16px;">
  <md-assist-chip>
    <md-icon slot="icon">info</md-icon>
    <span>No alignment data loaded</span>
  </md-assist-chip>
</md-chip-set>
